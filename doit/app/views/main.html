
<div class="container"> 
  <h2>My Todos </h2>
  <form role="form" name="todoform" ng-submit="main.addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" name="todoinput" ng-model="main.todo" ng-minlength="2" placeholder="what to do now..." required="required" class="form-control"/><span class="input-group-btn">
          <input type="submit" value="Add" class="btn btn-primary"/></span>
      </div>
    </div>
  </form>
  <div ui-sortable="ui-sortable" ng-model="main.todos">
    <p ng-repeat="todo in main.todos" style="padding:5px 10px; cursor: move;" class="input-group">
      <input type="text" ng-model="todo" class="form-control"/><span class="input-group-btn"><a ng-href="#/" ng-click="main.removeTodo($index)" aria-label="Remove" class="btn btn-default"><span class="glyphicon glyphicon-remove-circle"></span></a></span>
    </p>
  </div>
</div>
